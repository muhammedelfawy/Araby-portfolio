<form (submit)="onSubmit($event)">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="title">
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>

    <div>
        <label for="project_img">Project Image:</label>
        <input type="file" id="project_img" name="project_img" (change)="onFileSelected($event)">
    </div>

    <button type="submit">Submit</button>
</form>
